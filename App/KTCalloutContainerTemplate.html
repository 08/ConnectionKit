[[if callouts]]
	<div class="callout-container">
		<div class="callout">
			<div class="callout-top"></div>
			<div class="callout-content">
[[forEach callouts aPagelet]]
				<div class="pagelet [[if aPagelet.showBorder]]bordered [[endif2]][[if aPagelet.titleHTML]]titled[[else2]]untitled[[endif2]] [[i]] [[eo]][[last]]" id="k-[[=aPagelet.uniqueID]]">
[[if aPagelet.canHaveTitle]]
[[if aPagelet.titleHTML|editing]]
					[[textblock property:aPagelet.titleHTML flags:"line" tag:h4 graphicalTextCode:h4c]]
[[endif3]]
[[endif2]]
					<div class="pagelet-body">
[[parsecomponent aPagelet elementTemplate]]
					</div>
				</div>
[[endForEach]]
			</div> <!-- callout-content -->
			<div class="callout-bottom"></div>	
		</div> <!-- callout -->
	</div> <!-- callout-container -->
[[endif]]
