<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>
			[[=&channel.titleAsString]]
		</title>
		<base href="[[=&channel.linkAsString]]" />
		<style type="text/css">
			body { font:13px "Lucida Grande",sans-serif; }
			table { border-collapse:collapse; }
			td.date {
				font-size:11px; line-height:20px; vertical-align:baseline;
				width:80px;
				text-align:right; padding-right:10px;
			}
			h2 {
				padding:0; margin:0; font-size:16px; line-height:20px;
				font-style:bold;
				text-shadow:#AAA 1px 4px 3px;
			}
			a:link { color:#00C; }
			a:visited { color:#444; }
			td {
				border-top:1px solid #CCC;
				padding-top:10px;
			}
			p	{ max-width:60em; }
		</style>
	</head>
	<body>
		<table>
[[forEach channel.item item]]
			<tr>
				<td class="date">[[=&item.pubDateAsDate]]</td>
				<td><h2>[[=&item.titleAsString]]</h2>
					[[=item.descriptionAsString]]
				</td>
			</tr>
[[endforeach]]
		</table>
	</body>
</html>
