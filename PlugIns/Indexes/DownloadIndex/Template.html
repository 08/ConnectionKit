<table>
[[foreach indexablePagesOfCollection iteratedPage]]
	<tr class="[[i]] [[eo]][[last]]">
		<td class="dli1">
            [[=writeThumbnailImageOfIteratedPage]]
		</td>
		<td class="dli2">
            <h3>[[=writeTitleAndLinkOfIteratedPage]]</h3>
		</td>
		<td class="dli3">
			[[=writeSummaryOfIteratedPage]]
		</td>
[[if iteratedPage.includeTimestamp]]
		<td class="dli4">
			[[=&iteratedPage.timestamp]]
		</td>
[[endif]]
	</tr>
[[endForEach]]
</table>
