<table>
[[foreach indexablePagesOfCollection iteratedPage]]
	<tr class="[[i]] [[eo]][[last]]">
		<td class="dli1">
[[if iteratedPage.hasThumbnail]]
			<a class="imageLink" [[target iteratedPage]]href="[[path iteratedPage]]">[[=writeThumbnailImageOfIteratedPage]]</a>
[[endif2]]
		</td>
		<td class="dli2">
            <h3>[[=writeTitleAndLinkOfIteratedPage]]</h3>
		</td>
		<td class="dli3">
			[[=writeSummaryOfIteratedPage]]
		</td>
[[if iteratedPage.includeTimestamp]]
		<td class="dli4">
			[[=&iteratedPage.timestamp]]
		</td>
[[endif2]]
	</tr>
[[endForEach]]
</table>
