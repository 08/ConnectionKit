[[if indexedPages]]
[[foreach indexedPages aPage]]
<div class="gridItem [[i]] [[eo]][[last]]">
	[[=writeThumbnailImageOfIteratedPage]]
    <h3><a [[target aPage]]href="[[path aPage]]"><span class="in">[[=&aPage.title]]</span></a></h3>
    [[COMMENT should be currentHeaderLevel, but some designs require h3]]
</div>
[[endForEach]]
[[else]]
<div>
	[[=writeThumbnailPlaceholder]]
</div>
[[endif]]
<div class="photogrid-index-bottom"></div>
