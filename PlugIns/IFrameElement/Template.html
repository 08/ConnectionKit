[[if currentContext.liveDataFeeds]]
[[=startIFrameElement]]
    <!-- show fallback link in case iframe isn't supported -->
	<a href="[[=&linkURL]]" title="[[=&title]]">[[=&title]]</a>
[[=endIFrameElement]]
[[else]]
[[=startPlaceholderElement]]
[[if linkURL]]
	[['Placeholder for:]] [[=&linkURL]]
[[else2]]
    [['Please enter a URL in the Inspector.]]
[[endif2]]
[[=endPlaceholderElement]]
[[endif]]
