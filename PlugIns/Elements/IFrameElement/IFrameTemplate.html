[[if parser.HTMLGenerationPurpose||parser.liveDataFeeds]]
<iframe class="[[if iFrameIsBordered]]iframe-border[[else2]]iframe-no-border[[endif2]]"
		src="[[=linkURL]]"
		title="test iframe"
		height="[[if height]][[=height]][[else2]]200[[endif2]]"
		width="[[if width]][[=width]]px[[else2]]100%[[endif2]]"
		frameborder="[[if iFrameIsBordered]]1[[else2]]0[[endif2]]">
	<!-- show fallback link in case iframe isn't supported -->
	<a href="[[=&linkURL]]" title="[[=&container.title]]">[[=container.title]]</a>
</iframe>
[[else]]
<div class="svx-placeholder" style="width:[[if width]][[=width]]px[[else2]]100%[[endif2]]; height:[[if height]][[=height]][[else2]]200[[endif2]]px;">
	[['Placeholder for:]] [[=&linkURL]]
</div>
[[endif]]
