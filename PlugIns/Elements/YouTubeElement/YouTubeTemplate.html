[[if videoID]]
<div class="VideoElement">
	<div class="video">
		[[=startObjectElement]]
		[[if parser.liveDataFeeds]]
			<param name="movie" value="http://www.[[if privacy]]youtube-nocookie[[else3]]youtube[[endif3]].com/v/[[=videoID]][[if !includeRelatedVideos]]&amp;rel=0[[endif3]][[if playHD]]&amp;hd=1[[endif3]]&amp;color1=[[=color1.youTubeVideoColorString]]&amp;color2=[[=color2.youTubeVideoColorString]][[if showBorder]]&amp;border=1[[endif3]]&amp;hl=[[=&parser.outputWriter.language]]"></param>
			<param name="wmode" value="transparent"></param>
			[[=writeEmbedElement]]
        [[else2]]
            [[=writeNoLiveData]]
        [[endif2]]
		[[=endElement]]
	</div>
</div>
[[else]]
    [[if userVideoCode]]
        [[=writeNoVideoFound]]
    [[else2]]
        [[=writeNoVideoSpecified]]
    [[endif2]]
[[endif]]
