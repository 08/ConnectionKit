[[foreach pages aPage]]
<div class="gridItem [[i]] [[eo]][[last]]">
[[if aPage.thumbnail.file]]
	<a class="imageLink" [[target aPage]]href="[[path aPage]]"><img[[idClass entity:Page property:image flags:"anchor" id:aPage.uniqueID]]
		src="[[mediainfo info:path media:aPage.thumbnail sizeToFit:thumbnailImageSize]]"
		alt="[[=&aPage.titleText]]"
		width="[[mediainfo info:width media:aPage.thumbnail sizeToFit:thumbnailImageSize]]"
		height="[[mediainfo info:height media:aPage.thumbnail sizeToFit:thumbnailImageSize]]" /></a>
[[else]]
	<div style="width:128px; height:128px;"> </div>	<!-- no image, just a placeholder -->
[[endif]]

[[if page.collectionHyperlinkPageTitles]]
	[[textblock tag:h3 property:aPage.titleHTML flags:"line" hyperlink:aPage]]
[[else]]
	<h3>[[=&aPage.titleHTML]]</h3>
[[endif]]

</div>
[[endForEach]]
