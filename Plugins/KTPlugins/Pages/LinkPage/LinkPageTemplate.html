<!-- Link Page Contents -->

[[if linkType==2]]
<iframe class="[[if iFrameIsBordered]]iframe-border[[else2]]iframe-no-border[[endif2]]"
		[[if document.publishingMode]][[else2]]style="background:url(keypath:/[[=document.documentID]]/z0/hashPattern);"[[endif2]]
		src="[[=&linkURL]]"
		title="[[=&titleText]]"
		width="[[if iFrameWidth]][[=iFrameWidth]]px[[else2]]100%[[endif2]]"
		height="[[if iFrameHeight]][[=iFrameHeight]]px[[else2]]200[[endif2]]"
		frameborder="[[if iFrameIsBordered]]1[[else2]]0[[endif2]]">
	<!-- show fallback link in case iframe isn't supported -->
	<a href="[[=&linkURL]]" title="[[=&titleText]]">[[=titleHTML]]</a>
</iframe>
<div class="clear"></div>


[[else]]

<html>
	<body style="margin:0">
[[if linkURL]]

[[if document.liveDataFeeds]]
		<iframe name="test" src="[[=&linkURL]]" width="100%" height="100%" scrolling="auto" frameborder="0">
		</iframe>
[[else3]]
		<center>
			<br />
			<br />
			<br />
			<br />
			<br />
			<img src="file:///System/Library/CoreServices/CoreTypes.bundle/Contents/Resources/GenericURLIcon.icns" /><br />
			<b>[[=&linkURL]]</b>
			<br />
			<br />
			<div style="font-size: 11px">
				[['"Live" page loading is disabled from the preferences]]
			</div>
		</center>
[[endif3]]

[[else2]]
		<center>
			<br />
			<br />
			<br />
			<br />
			<br />
			<div style="font-size: 24px">

				[['No URL specified]]

			</div>
			<br />
			<br />

			[['Use the Inspector to set the URL and title of this page.]]

		</center>
[[endif2]]
	</body>
</html>

[[endif]]

<!-- /Link Page Contents -->
