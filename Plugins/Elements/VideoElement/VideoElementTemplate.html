<!-- VideoElement -->
<div[[idClass entity:Element property:videoHTML id:uniqueID class:VideoElement]]>
	<div class="video">
[[if isFlash]]
		<script type="text/javascript">
QT_WriteOBJECT_XHTML (
  "[[if movieSource==0]][[mediainfo info:path media:video]][[else2]][[=&remoteURL]][[endif2]]", "[[=delegate.width]]", "[[=delegate.height]]", "clsid:d27cdb6e-ae6d-11cf-96b8-444553540000",
  "play","[[if autoplay]]true[[else2]]false[[endif2]]",
  "menu","[[if kioskmode]]false[[else2]]true[[endif2]]",
  "loop","[[if loop]]true[[else2]]false[[endif2]]",
  "scale","showall",
  "type","application/x-shockwave-flash",
  "align","middle",
  "quality","autohigh",
  "movie","[[if movieSource==0]][[mediainfo info:path media:video]][[else2]][[=&remoteURL]][[endif2]]",
  "codebase","http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0",
  "pluginspage", "http://www.macromedia.com/go/getflashplayer"
);
		</script>
		<noscript>
			<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
					codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0"
					width="[[=delegate.width]]"
					height="[[=delegate.height]]"
					align="middle">
				<param name="movie" value="[[if movieSource==0]][[mediainfo info:path media:video]][[else2]][[=&remoteURL]][[endif2]]" />
				<param name="quality" value="autohigh" />
				<param name="scale" value="showall" />
				<param name="play" value="[[if autoplay]]true[[else2]]false[[endif2]]" />
				<param name="menu" value="[[if kioskmode]]false[[else2]]true[[endif2]]" />
				<param name="loop" value="[[if loop]]true[[else2]]false[[endif2]]" />	
				<param name="type" value="application/x-shockwave-flash" />
				<param name="pluginspage" value="http://www.macromedia.com/go/getflashplayer" />
				<embed src="[[if movieSource==0]][[mediainfo info:path media:video]][[else2]][[=&remoteURL]][[endif2]]"
					width="[[=delegate.width]]"
					height="[[=delegate.height]]"
					align="middle"
					play="[[if autoplay]]true[[else2]]false[[endif2]]"
					loop="[[if loop]]true[[else2]]false[[endif2]]"
					menu="[[if kioskmode]]false[[else2]]true[[endif2]]"
					quality="autohigh"
					scale="showall"
					type="application/x-shockwave-flash"
					pluginspage="http://www.macromedia.com/go/getflashplayer"></embed></object>
		</noscript>
[[else]]
[[if isWindowsMedia]]
		<script type="text/javascript">
QT_WriteOBJECT_XHTML (
  "[[if movieSource==0]][[mediainfo info:path media:video]][[else3]][[=&remoteURL]][[endif3]]", "[[=delegate.width]]", "[[=delegate.height]]", "CLSID:22D6F312-B0F6-11D0-94AB-0080C74C7E95",
  "autostart","[[if autoplay]]true[[else3]]false[[endif3]]",
  "showcontrols","[[if controller]]true[[else3]]false[[endif3]]",
  "enablecontextmenu","[[if kioskmode]]false[[else3]]true[[endif3]]",
  "playcount","[[if loop]]9999[[else3]]1[[endif3]]",
  "type","application/x-mplayer2",
  "FileName","[[if movieSource==0]][[mediainfo info:path media:video]][[else3]][[=&remoteURL]][[endif3]]",
  "pluginspage", "http://microsoft.com/windows/mediaplayer/en/download/",
  "codebase", "http://activex.microsoft.com/activex/controls/mplayer/en/nsmp2inf.cab#Version=6,4,5,715"
);
		</script>
		<noscript>
			<object classid="CLSID:22D6F312-B0F6-11D0-94AB-0080C74C7E95"
				codebase="http://activex.microsoft.com/activex/controls/mplayer/en/nsmp2inf.cab#Version=6,4,5,715"
				width="[[=delegate.width]]"
				height="[[=delegate.height]]">
				<param name="FileName" value="[[if movieSource==0]][[mediainfo info:path media:video]][[else3]][[=&remoteURL]][[endif3]]" />
				<param name="autostart" value="[[if autoplay]]true[[else3]]false[[endif3]]" />
				<param name="showcontrols" value="[[if controller]]true[[else3]]false[[endif3]]" />
				<param name="enablecontextmenu" value="[[if kioskmode]]false[[else3]]true[[endif3]]" />
				<param name="playcount" value="[[if loop]]9999[[else3]]1[[endif3]]" />
				<param name="type" value="application/x-mplayer2" />
				<param name="pluginspage" value="http://microsoft.com/windows/mediaplayer/en/download/" />
				<embed SRC="[[if movieSource==0]][[mediainfo info:path media:video]][[else3]][[=&remoteURL]][[endif3]]"
				    name="MediaPlayer"
					width="[[=delegate.width]]"
					height="[[=delegate.height]]"
					autostart="[[if autoplay]]true[[else3]]false[[endif3]]"
					showcontrols="[[if controller]]true[[else3]]false[[endif3]]"
					enablecontextmenu="[[if kioskmode]]false[[else3]]true[[endif3]]"
					playcount="[[if loop]]9999[[else3]]1[[endif3]]"
					pluginspage="http://microsoft.com/windows/mediaplayer/en/download/"
					type="application/x-mplayer2"></embed></object>
		</noscript>
[[else2]]
		<script type="text/javascript">
QT_WriteOBJECT_XHTML (
  "[[if movieSource==0]][[mediainfo info:path media:video]][[else3]][[=&remoteURL]][[endif3]]", "[[=delegate.width]]", "[[=delegate.height]]", "",
  "autoplay","[[if autoplay]]true[[else3]]false[[endif3]]",
  "controller","[[if controller]]true[[else3]]false[[endif3]]",
  "kioskmode","[[if kioskmode]]true[[else3]]false[[endif3]]",
  "loop","[[if loop]]true[[else3]]false[[endif3]]",
  "scale","tofit",
  "type","video/quicktime"
);
		</script>
		<noscript>
			<object classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B"
					width="[[=delegate.width]]"
					height="[[=delegate.height]]"
					codebase="http://www.apple.com/qtactivex/qtplugin.cab">
				<param name="src" value="[[if movieSource==0]][[mediainfo info:path media:video]][[else3]][[=&remoteURL]][[endif3]]" />
				<param name="autoplay" value="[[if autoplay]]true[[else3]]false[[endif3]]" />
				<param name="controller" value="[[if controller]]true[[else3]]false[[endif3]]" />	
				<param name="kioskmode" value="[[if kioskmode]]true[[else3]]false[[endif3]]" />	
				<param name="loop" value="[[if loop]]true[[else3]]false[[endif3]]" />	
				<param name="scale" value="tofit" />	
				<param name="type" value="video/quicktime" />
				<param name="pluginspage" value="http://www.apple.com/quicktime/download/indext.html" />
				<embed src="[[if movieSource==0]][[mediainfo info:path media:video]][[else3]][[=&remoteURL]][[endif3]]"
					width="[[=delegate.width]]"
					height="[[=delegate.height]]"
					scale="tofit"
					autoplay="[[if autoplay]]true[[else3]]false[[endif3]]"
					controller="[[if controller]]true[[else3]]false[[endif3]]"
					kioskmode="[[if kioskmode]]true[[else3]]false[[endif3]]"
					loop="[[if loop]]true[[else3]]false[[endif3]]"
					type="video/quicktime"
					pluginspage="http://www.apple.com/quicktime/download/indext.html"></embed></object>
		</noscript>
[[endif2]]
[[endif]]
	</div>
[[if captionHTML|editing]]
	<div[[idClass entity:Element property:captionHTML flags:"block optional" id:uniqueID class:caption]]>[[=captionHTML]]</div>
[[endif]]
</div>
<!-- /Video Element -->
