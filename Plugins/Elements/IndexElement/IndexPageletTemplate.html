<div class="Index-Pagelet">
[[if indexedPage]]
<ul>
[[foreach indexedPage.sortedChildrenInIndex item maxItems]]
	<li class="[[i]] [[eo]]"><a href="[[path item]]">[[=item.titleHTML]]</a></li>
[[endForEach]]
</ul>
[[else]]
[[if parser.HTMLGenerationPurpose]]
[[else2]]
<p>[['Please specify the collection to index using the Pagelet Inspector.]]</p>
[[endif2]]
[[endif]]
</div>
