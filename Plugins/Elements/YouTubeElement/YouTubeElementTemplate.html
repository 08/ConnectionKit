[[if videoID]]
<div class="videoplayer">
	<object width="425" height="355">
		<param name="movie" value="http://www.youtube.com/v/[[=videoID]][[if includeRelatedVideos]][[else2]]&rel=0[[endif2]]&color1=0x5d1719&color2=0xcd311b[[if showBorder]]&border=1[[endif2]]&hl=en"></param>
		<param name="wmode" value="transparent"></param>
		<embed src="http://www.youtube.com/v/[[=videoID]][[if includeRelatedVideos]][[else2]]&rel=0[[endif2]]&color1=0x5d1719&color2=0xcd311b[[if showBorder]]&border=1[[endif2]]&hl=en" type="application/x-shockwave-flash" wmode="transparent" width="425" height="355"></embed>
	</object>
</div>
