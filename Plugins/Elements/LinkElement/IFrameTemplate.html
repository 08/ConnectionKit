<iframe class="[[if iFrameIsBordered]]iframe-border[[else]]iframe-no-border[[endif]]"
		[[if parser.HTMLGenerationPurpose]][[else]]style="background:url(keypath:/[[=document.documentID]]/z0/hashPattern);"[[endif]]
		src="[[=&linkURL]]"
		title="[[=&titleText]]"
		width="[[if iFrameWidth]][[=iFrameWidth]]px[[else]]100%[[endif]]"
		height="[[if iFrameHeight]][[=iFrameHeight]]px[[else]]200[[endif]]"
		frameborder="[[if iFrameIsBordered]]1[[else]]0[[endif]]">
	<!-- show fallback link in case iframe isn't supported -->
	<a href="[[=&linkURL]]" title="[[=&titleText]]">[[=titleHTML]]</a>
</iframe>
<div class="clear"></div>
